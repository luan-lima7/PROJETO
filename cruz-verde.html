<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Performance Operacional</title>
    <style>
        :root {
            --bg-color: #051937;
            --sidebar-red: #ff0000;
            --text-white: #ffffff;
            --green: #28a745;
            --red: #dc3545;
            --yellow: #ffc107;
            --orange: #fd7e14;
            --beige: #d2b48c;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-white);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Estilizada */
        .sidebar {
            width: 150px;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            border-right: 2px solid var(--sidebar-red);
        }

        .icon-box {
            width: 60px;
            height: 60px;
            background-color: var(--sidebar-red);
            margin-bottom: 5px;
            transform: rotate(45deg);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .icon-box span {
            transform: rotate(-45deg);
            font-size: 10px;
            font-weight: bold;
            text-align: center;
        }

        .label {
            font-size: 10px;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
        }

        /* Painel Central */
        .main-content {
            flex-grow: 1;
            display: flex;
            padding: 40px;
            justify-content: space-around;
            align-items: center;
        }

        /* Grid da Cruz */
        .cross-container {
            display: grid;
            grid-template-columns: repeat(6, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 5px;
        }

        .day {
            width: 50px;
            height: 50px;
            background-color: var(--green);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.2);
            user-select: none;
        }

        /* Posicionamento da Cruz (Exemplo 1-31) */
        .day:nth-child(1) { grid-area: 1 / 3; } .day:nth-child(2) { grid-area: 1 / 4; }
        .day:nth-child(3) { grid-area: 2 / 3; } .day:nth-child(4) { grid-area: 2 / 4; }
        .day:nth-child(5) { grid-area: 3 / 3; } .day:nth-child(6) { grid-area: 3 / 4; }
        .day:nth-child(7) { grid-area: 4 / 1; } .day:nth-child(8) { grid-area: 4 / 2; }
        .day:nth-child(9) { grid-area: 4 / 3; } .day:nth-child(10) { grid-area: 4 / 4; }
        .day:nth-child(11) { grid-area: 4 / 5; } .day:nth-child(12) { grid-area: 4 / 6; }
        .day:nth-child(13) { grid-area: 5 / 1; } .day:nth-child(14) { grid-area: 5 / 2; }
        .day:nth-child(15) { grid-area: 5 / 3; } .day:nth-child(16) { grid-area: 5 / 4; }
        .day:nth-child(17) { grid-area: 5 / 5; } .day:nth-child(18) { grid-area: 5 / 6; }
        .day:nth-child(19) { grid-area: 6 / 1; } .day:nth-child(20) { grid-area: 6 / 2; }
        .day:nth-child(21) { grid-area: 6 / 3; } .day:nth-child(22) { grid-area: 6 / 4; }
        .day:nth-child(23) { grid-area: 6 / 5; } .day:nth-child(24) { grid-area: 6 / 6; }
        .day:nth-child(25) { grid-area: 7 / 3; } .day:nth-child(26) { grid-area: 7 / 4; }
        .day:nth-child(27) { grid-area: 8 / 3; } .day:nth-child(28) { grid-area: 8 / 4; }
        .day:nth-child(29) { grid-area: 9 / 3; } .day:nth-child(30) { grid-area: 9 / 4; }
        .day:nth-child(31) { grid-area: 10 / 3; width: 105px; grid-column: span 2; }

        /* Painel de Dados Direita */
        .stats-panel {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .counter-group {
            text-align: right;
        }

        .counter-group h2 { margin-bottom: 10px; font-size: 1.2rem; }

        .number-box-container {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .number-box {
            background: white;
            color: black;
            width: 40px;
            height: 60px;
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            outline: none;
        }

        /* Legenda */
        .legend {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.8rem;
        }

        .color-sample { width: 20px; height: 20px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="icon-box"><span>PERF.</span></div>
        <div class="label">Performance</div>
        
        <div class="icon-box" style="background-color: white; color: red;"><span>✚</span></div>
        <div class="label">Cruz Verde</div>

        <div class="icon-box"><span>PROD</span></div>
        <div class="label">Produtividade</div>

        <div class="icon-box"><span>QUAL</span></div>
        <div class="label">Qualidade</div>
    </div>

    <div class="main-content">
        <div class="cross-container" id="crossGrid">
            </div>

        <div class="stats-panel">
            <div class="counter-group">
                <h2>Estamos há:</h2>
                <div class="number-box-container">
                    <div class="number-box" contenteditable="true">0</div>
                    <div class="number-box" contenteditable="true">1</div>
                    <div class="number-box" contenteditable="true">5</div>
                    <div class="number-box" contenteditable="true">2</div>
                    <div style="align-self: flex-end; padding-left: 10px;">dias</div>
                </div>
                <p>SEM ACIDENTES com afastamento</p>
            </div>

            <div class="counter-group">
                <h2>Recorde:</h2>
                <div class="number-box-container">
                    <div class="number-box" contenteditable="true">0</div>
                    <div class="number-box" contenteditable="true">7</div>
                    <div class="number-box" contenteditable="true">7</div>
                    <div class="number-box" contenteditable="true">6</div>
                    <div style="align-self: flex-end; padding-left: 10px;">dias</div>
                </div>
            </div>

            <div class="legend">
                <div class="legend-item"><div class="color-sample" style="background: var(--green)"></div> SEM OCORRÊNCIAS</div>
                <div class="legend-item"><div class="color-sample" style="background: var(--red)"></div> ACIDENTE COM AFASTAMENTO</div>
                <div class="legend-item"><div class="color-sample" style="background: var(--yellow)"></div> QUASE ACIDENTE</div>
                <div class="legend-item"><div class="color-sample" style="background: var(--orange)"></div> INCIDENTE</div>
                <div class="legend-item"><div class="color-sample" style="background: var(--beige)"></div> ACIDENTE SEM PERDA DE TEMPO</div>
            </div>
        </div>
    </div>

    <script>
        const grid = document.getElementById('crossGrid');
        const colors = ['var(--green)', 'var(--red)', 'var(--yellow)', 'var(--orange)', 'var(--beige)'];

        // Criar os 31 dias
        for (let i = 1; i <= 31; i++) {
            const day = document.createElement('div');
            day.classList.add('day');
            day.innerText = i;
            day.dataset.colorIndex = 0; // Começa no verde

            day.addEventListener('click', () => {
                let currentIndex = parseInt(day.dataset.colorIndex);
                let nextIndex = (currentIndex + 1) % colors.length;
                day.style.backgroundColor = colors[nextIndex];
                day.dataset.colorIndex = nextIndex;
            });

            grid.appendChild(day);
        }
    </script>
</body>
</html>
